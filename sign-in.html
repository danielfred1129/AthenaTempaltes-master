<!DOCTYPE HTML>
<html>
    <head>
        <title>Sign-In</title>
        
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		
		<link rel="stylesheet" href="css/style.css" />
		
		<script type="text/javascript" src='js/jquery-1.9.0.min.js'></script>
		
		<script type="text/javascript" src="js/main.js"></script>
		
	</head>
	<body>
		<div class='bg_wrap'>
		
			<div class='logo'>
				<img src='img/logo.png' alt='ATHENA LOGO'/>
			</div>
			
			<div class='login_form'>
				<div class='lb_signin'>SIGN - IN</div>
				<div class='login_input'><input type='text' id='username' value='USERNAME'/></div>
				<div class='login_input'><input type='text' id='password' value='PASSWORD'/></div>
				<div class='login_help'>
					<span class='span_gray'>Forgot password?</font>
					<a href='#' class='login_link'>Click here</a>&nbsp;&nbsp;&nbsp;
					<span class='span_gray'>New customer?</font>
					<a href='#' class='login_link'>Sign up today</a>
				</div>
				<div class='button' id='bt_submit'>S U B M I T</div>
			</div>
			
			<div class='div_btn'>
				<div class='button black_button'>&nbsp;</div>
				<div class='button black_button'>&nbsp;</div>
			</div>
			
			<div class='gray_bar'></div>
		</div>
	</body>
</html>
